<html>
<head>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="index.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/css/basic.css">

  <title>Transformador de mensagens</title>

</head>
<body ng-app="mensagemApp" ng-controller="mensagemController" data-ng-init="getListMessages()">
	<div class="container">
	  <h1>Aplicação de Mensagens</h1>
	  <div class="container container-mensagens">
      <div class="container-inside-left">
        <div class="row">
          <div class="col-md-12" style="position: relative; margin-right: 5vw;">
            <div class="form-group">
              <input class="form-control" type="text" id="des_mensagem" name="des_mensagem" placeholder="Insira a frase ou os numeros" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3" style="position: relative; margin-right: 5.5vw;">
              <div class="form-group">
                <button class="btn btn-primary" ng-click="getConvert(1)">Transformar em numeros</button>
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-group">
                <button class="btn btn-primary" ng-click="getConvert(2)">Transformar em letras</button>
              </div>
          </div>
        </div>
      </div>
      <div class="row container-inside-right">
        <div class="col-md-12">
          <div ng-show="loading_message"><h3><center>Loading...</center></h3></div>
          <ul>
            <li ng-model="message_convert">{{message_convert.result}}</li>
          </ul>
        </div>
      </div>
      <div class="row container-inside-bottom">
        <div class="col-md-12">        
          <table class="table">
              <div ng-show="loading_messages"><h3>Loading...</h3></div>
            <thead>
              <tr> 
                <th><center> Mensagem original </center></th>
                <th><center> Mensagem convertida </center></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat = 'msgs in messages'>
                <td><center>{{msgs.message}}</center></td>
                <td><center>{{msgs.message_convertida}}</center></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
	  </div>
	</div>
</body>
</html>
