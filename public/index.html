<!doctype html>
<html ng-app="angularApp">
 <head>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
<script src="index.js"></script>
  <title>{{title}}</title>
 </head>
 <body>
  <div ng-controller="indexController as app">

  </div>
 </body>
</html>
